<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurante</title>
</head>

    <main>
        <header class="hero">
            <div class="hero-info">
                <h1>Check The Best Food</h1>

        <section class="menus">
            <h3>Home Menu</h3>
            <div class="section-menu-imgs">
                <img class="menu-img" src="./img/plate1.png" alt="" class="section-menu">
                <img class="menu-img" src="./img/plate2.png" alt="" class="section-menu">
                <img class="menu-img" src="./img/plate3.png" alt="" class="section-menu">
                <img class="menu-img" src="./img/plate4.png" alt="" class="section-menu">
